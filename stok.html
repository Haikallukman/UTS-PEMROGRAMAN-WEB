<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <title>Katalog / Stok - Toko Buku</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container">
    <header class="header card">
      <div class="brand"><div class="logo">TB</div><div><div style="font-weight:700">Katalog</div><div class="small">Lihat & tambah stok</div></div></div>
      <div><button class="btn" onclick="location.href='dashboard.html'">Kembali</button></div>
    </header>
    <main>
      <div class="card">
        <h3>Daftar Buku</h3>
        <div id="catalogGrid" class="grid"></div>
      </div>
      <div class="card">
        <h3>Tambah / Edit Stok</h3>
        <form id="stokForm" onsubmit="return false;">
          <div class="form-row">
            <input id="kodeBarang" class="input" placeholder="Kode Barang (contoh: ASIP4301)">
            <input id="namaBarang" class="input" placeholder="Nama Buku">
          </div>
          <div class="form-row" style="margin-top:8px">
            <input id="jenisBarang" class="input" placeholder="Jenis Buku">
            <input id="edisi" class="input" placeholder="Edisi">
          </div>
          <div class="form-row" style="margin-top:8px">
            <input id="stok" class="input" type="number" placeholder="Stok">
            <input id="harga" class="input" type="number" placeholder="Harga (angka)">
          </div>
          <div style="margin-top:8px">
            <input id="cover" class="input" placeholder="Path gambar (mis. img/cover.jpg)">
          </div>
          <div style="margin-top:8px;display:flex;gap:8px">
            <button class="btn" id="btnAdd">Tambah / Update</button>
            <button class="btn secondary" id="btnClear" type="button">Clear</button>
          </div>
        </form>
      </div>
    </main>
  </div>
  <script src="js/data.js"></script>
  <script src="js/stok.js"></script>
</body>
</html>
